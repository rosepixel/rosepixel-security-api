version: '3.7'

services:

  api:
    container_name: rosepixel_security_api
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${API_PORT}:${API_PORT}
      - 9229:9229
    command: npm run start:debug
    env_file:
      - .env
    networks:
      - backend
    depends_on:
      - mariadb
      - redis
      - rabbitmq
    
  mariadb:
    image: mariadb
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: develop
      MYSQL_DATABASE: security
      MYSQL_USER: root
      MYSQL_PASSWORD: develop
    networks:
      - backend
    ports:
      - 3306:3306
    restart: always
    volumes:
      - mariadb_data:/var/lib/mariadb

  redis:
    image: redis
    restart: always
    hostname: redis
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - backend
    command: redis-server --requirepass develop
    volumes:
      - redis_data:/var/lib/redis

  rabbitmq:
    image: rabbitmq
    restart: always
    container_name: rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: "root"
      RABBITMQ_DEFAULT_PASS: "develop"
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
  
networks:
  backend:
volumes:
  postgres_data:
  rabbitmq_data:
  mariadb_data:
  redis_data:
